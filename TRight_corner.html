<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			table{
				/* float: right; */
				background:  #000000 ;
			}
			td{
				float: right;
				border: 1px solid  #F0F8FF;
				color:   aliceblue;
			}
		</style>	
		<script type="text/javascript">
			document.write("<table>");
			for(var i=1; i<=9; i++){
				document.write("<tr>");
					for(var j=1; j<=i; j++){
						document.write("<td>");	
						document.write(j+ "*"  +i + "=" + i*j + "");
						document.write("</td>");	
					}
				document.write("<tr>");	
			}
			document.write("</table>");
		</script>
	</body>
</html>
